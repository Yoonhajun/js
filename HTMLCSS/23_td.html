<!DOCTYPE html>
<html>
    <head>
        <title>table 용어</title>
    </head>
    <body>
        <h1>테이블 용어</h1>
            <table border="2">
                <thead>
                    <tr>
                        <th colspan="2">테이블 용어</th>
                    </tr>
                    <tr>
                        <th>태그</th>
                        <th>설명</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>table</td>
                        <td>표 생성</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>thead</td>
                        <td>제목</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>tbody</td>
                        <td>내용</td>
                    </tr>
                </tbody>
            </table>
    </body>
</html>
