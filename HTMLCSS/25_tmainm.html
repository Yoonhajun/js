<!DOCTYPE html>
<html>
    <head>
        <title>주기억 장치</title>
        <style>
            table,td,th{
                height: 30px;
                border: 1px solid black;
                border-collapse:collapse;
                text-align: center;
            }
            th {
                background-color: green;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>메로리</h1>
        <table>
            <thead>
                <tr>
                    <th colspan="3">주기억 장치</th>
                </tr>
                <tr>
                    <th>ROM</th>
                    <th colspan="2">RAM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">비휘발성</td>
                    <td colspan="2">휘발성</td>
                </tr>
                <tr>
                    <td>SRAM</td>
                    <td>DRAM</td>
                </tr>
                <tr>
                    <td>캐시메모리</td>
                    <td>일반메모리</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
