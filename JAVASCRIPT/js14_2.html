<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜와 요일 출력</title>
</head>
<body>
  <script>
    var i;
    var s_day = ['일', '월', '화', '수', '목', '금', '토'];
    for(i=18; i<=30; i++) {
      var date = new Date(2022,08,i);
      document.write(date.toLocaleString());
      document.write(s_day[date.getDay()] + '요일');
      document.write('<br>');
    }

  </script>
</body>
</html>
