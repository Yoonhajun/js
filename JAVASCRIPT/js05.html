<!DOCTYPE html>
<html>

    <title>js prompt</title>
  </heaD>
  <body>
    <script>
      var num = window.prompt('숫자를 입력하세요');
      num = parseInt(num);

      console.log('num = ' + num);
      if (0==num) {
        console.log('영');
      } else if (num > 0) {
        console.log('양수');
      } else {
        console.log('음수');
      }
    </script>
  </body>
</html>
