<!DOCTYPE html>
<html>
  <head>
    <title>js 점수</title>
  </head>
  <body>
    <script>
      var num = window.prompt('학점을 입력하시오');
      num = parseInt(num);
      if(num >=90) {
        grade = 'A';
      } else if(num>=80) {
        grade = 'B';
      } else if(num>=70) {
        grade = 'C';
      } else if(num>=60) {
        grade = 'D';
      } else {
        grade = 'F';
      }
      window.alert(num + '점은' + grade + '학점입니다.');
    </script>
  </body>
</html>
